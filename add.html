<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green</title>
    <link rel="stylesheet" href="styles/add.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://icons.iconarchive.com/icons/google/noto-emoji-food-drink/1024/32358-avocado-icon.png"
    />
  </head>
  <body>
    <header>
      <a href="items.html" id="logo"
        ><img src="assets\2022-09-23_12h18_57.png" alt="Logo"
      /></a>
      <nav>
        <a href="items.html">Items</a>
        <a href="#">Shop</a>
        <a href="#">Blog</a>
        <a href="add.html">Add</a>
        <a href="#">Contact</a>
      </nav>
      <div class="phone">
        <img
          src="https://www.citypng.com/public/uploads/preview/-121610565690tuizfjgulq.png"
          alt="Phone"
        />
        <p>+1(264)306 6814</p>
      </div>
    </header>
    <main>
      <div class="formContainer">
        <h2>Add an item</h2>
        <div id="loading"></div>
        <div class="response"></div>
        <form action="" name="addItem">
          <label for="name">Enter item name</label>
          <input
            type="text"
            name="name"
            id=""
            placeholder="Rubber duck"
            required
          />
          <label for="price">Enter item price</label>
          <input
            type="number"
            name="price"
            id=""
            step="0.01"
            placeholder="0.99"
          />
          <label for="category">Enter item category</label>
          <input
            type="text"
            list="categories"
            placeholder="Toys"
            name="category"
            required
          />
          <datalist id="categories">
            <option value="Video Games">Video Games</option>
          </datalist>
          <label for="description">Enter item description</label>
          <textarea
            name="description"
            cols="30"
            rows="10"
            placeholder="A rubber duck or a rubber ducky is a toy shaped like a stylized duck, yellow with a flat base. It is made of rubber-like material such as vinyl plastic."
          ></textarea>
          <label for="image">Enter item image URL</label>
          <input
            type="text"
            name="image"
            id=""
            placeholder="https://media.istockphoto.com/photos/rubber-duck-picture-id657125714?k=20&m=657125714&s=170667a&w=0&h=QxUI_92kuUWhrhqFpI-lrT-jU8nB4LrQpkNwzjE4Eag="
          />
          <label for="rating">Enter item rating</label>
          <input
            type="number"
            name="rating"
            id=""
            step="0.1"
            placeholder="4.9"
            max="5"
          />
        </form>
        <div class="formButtons">
          <button id="buttonAdd">Add item</button>
          <button onclick="history.back()">Back</button>
        </div>
      </div>
      <script type="module" src="scripts/add.js"></script>
    </main>
    <footer>Copyright &copy; 2022</footer>
  </body>
</html>
